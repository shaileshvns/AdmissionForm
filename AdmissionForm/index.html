<html>
    <head>
        <title>Student Admission Form</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    </head>
    <body>
        <div class="flex-container">
            <div id="imgdiv"><h1 style="font-family: Calibri; color: rgb(23, 23, 160);">Student Admission Form</h1><img src="1421105.png" alt="studied girl" style="width: 350px; height: 400px;"></div>
            <form action="" id="form">
                <label> First Name:</label>         
                <input type="text" name="firstname" size="15"/> <br> <br>
                <label> Last Name: </label>         
                <input type="text" name="lastname" size="15"/> <br> <br>
                <label> Date Of Birth:</label>         
                <input type="text" name="dob" size="15"/> <br> <br>
                <label> Email:</label>         
                <input type="text" name="email" size="15"/> <br> <br>
                <label> Mobile:</label>         
                <input type="number" name="MobileNo." size="15"/> <br> <br>
                <label> Course:</label>         
                <input type="text" name="course" size="15"/> <br> <br>
                <input type="submit" name="submit" id="submit" size="15">
            </form>
        </div>
    </body>
</html>
